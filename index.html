<!DOCTYPE html>
<html>
  <head>
    <link href="css/map-sidebar.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text">Filter Your Locations</span>
          <input id="filter-text" type="text" placeholder="filter">
          <input id="filter" type="button" value="Filter">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/map-app.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBYxA2uoPXKkTfmlqjMQYjZ6ZEiU-I6Bew&v=3&callback=initMap" onerror="googleError()">
    </script>

  </body>
</html>
