<!DOCTYPE html>
<html>
  <head>
    <link href="css/map-sidebar.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h2>Find Your Big Sur Parks</h2>
        <hr>
        <div>
          <span class="text">Filter Your Locations</span>
          <input id="filter-text" type="text" placeholder="filter">
          <input id="filter" type="button" value="Filter" data-bind="click: showListing">
        </div>
        <hr>
        <ul id="location-list" data-bind="foreach: filteredMarkers">
          <div>
          <a href="#" data-bind="text: $data.title, click: $parent.selectloc"></a>
          </div>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/map-app.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBYxA2uoPXKkTfmlqjMQYjZ6ZEiU-I6Bew&v=3&callback=initMap" onerror="googleError()">
    </script>

  </body>
</html>
